<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户喜好分析APP - 二维码</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body{ text-align:center; padding:30px; font-family:-apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif; background:#f2f2f7; }
    .container{ background:white; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.06); max-width:400px; margin:0 auto; }
    #qrcode{ margin:20px auto; width:300px; height:300px; }
    input{ width:100%; padding:12px; font-size:16px; border-radius:10px; border:1px solid #ddd; margin:10px 0; box-sizing:border-box; }
    h2{ color:#111; font-size:18px; font-weight:600; margin-bottom:20px; }
    .tip{ color:#666; font-size:14px; margin-top:20px; line-height:1.5; }
  </style>
</head>
<body>
  <div class="container">
    <h2>客户喜好分析APP 访问二维码</h2>
    <input type="text" id="url" value="https://jp169zx-gh.github.io/like/" readonly>
    <div id="qrcode"></div>
    <div class="tip">iPhone用户扫码后用Safari打开<br>点击分享 → 添加到主屏幕，即可像原生APP使用</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlInput = document.getElementById('url');
      const qrcode = document.getElementById('qrcode');
      
      // 生成二维码
      QRCode.toCanvas(qrcode, urlInput.value, {
        width: 300,
        margin: 1,
        color: { dark: '#000000', light: '#ffffff' }
      }, function (error) {
        if (error) console.error(error)
      })
      
      // 点击输入框复制链接
      urlInput.addEventListener('click', function() {
        this.select();
        navigator.clipboard.writeText(this.value);
        alert('链接已复制');
      });
    });
  </script>
</body>
</html>
