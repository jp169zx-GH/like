<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>客户喜好分析APP - 二维码</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif; }
    body { background:#f2f2f7; padding:20px; min-height:100vh; display:flex; justify-content:center; align-items:center; }
    .container { max-width:360px; width:100%; background:#fff; border-radius:12px; padding:24px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
    h3 { text-align:center; font-size:18px; font-weight:600; color:#111; margin-bottom:24px; }
    .qr-img { width:300px; height:300px; margin:0 auto; display:block; border-radius:8px; }
    .url-box { width:100%; padding:12px; font-size:14px; color:#666; text-align:center; margin:20px 0; background:#f9f9f9; border-radius:8px; word-break:break-all; }
    .tip { text-align:center; font-size:14px; color:#999; line-height:1.6; }
    .tip b { color:#4A90E2; font-weight:500; }
  </style>
</head>
<body>
  <div class="container">
    <h3>客户喜好分析APP 访问码</h3>
    <!-- 二维码直接指向你的APP地址，微信/相机扫码秒识别跳转 -->
    <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https%3A%2F%2Fjp169zx-gh.github.io%2Flike%2F" alt="客户喜好分析APP二维码">
    <div class="url-box">https://jp169zx-gh.github.io/like/</div>
    <div class="tip">扫码后<b>用Safari打开</b><br>点击「分享」→「添加到主屏幕」，即可像原生APP使用</div>
  </div>
</body>
</html>
